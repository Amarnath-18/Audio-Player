<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer with Dynamic Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Visualizer</h1>
        <input type="file" id="audioFile" accept="audio/*" class="file-input">
        <div class="controls">
            <button id="playPauseBtn" class="btn">Play</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" class="slider">
            <button id="bgSwitchBtn" class="btn">Switch Background</button>
        </div>
        <canvas id="visualizer"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
